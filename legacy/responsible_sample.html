<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レスポンシブ サンプル</title>
  <link rel="stylesheet" href="responsible_style.css" />
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <h1 class="logo">My Site</h1>
      <nav class="nav">
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#news">News</a>
        <a class="btn" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__text">
          <h2>シンプルで崩れにくいレスポンシブ</h2>
          <p>HTMLとCSSだけで、スマホ〜PCまできれいに表示します。</p>
          <a class="btn" href="#services">サービスを見る</a>
        </div>
        <div class="hero__media" aria-hidden="true">
          <div class="hero__card">画像やイラストの代わり</div>
        </div>
      </div>
    </section>

    <section id="services" class="section">
      <div class="container">
        <h3 class="section__title">Services</h3>
        <div class="grid">
          <article class="card">
            <h4>サービス 1</h4>
            <p>カードが画面幅に応じて 1〜3列で並び替わります。</p>
          </article>
          <article class="card">
            <h4>サービス 2</h4>
            <p>Gridでレスポンシブにしています。</p>
          </article>
          <article class="card">
            <h4>サービス 3</h4>
            <p>シンプル構造で拡張しやすいです。</p>
          </article>
        </div>
      </div>
    </section>

    <section id="news" class="section section--alt">
      <div class="container">
        <h3 class="section__title">News</h3>
        <div class="two-col">
          <div class="card">
            <h4>お知らせ</h4>
            <p>2カラム→スマホでは1カラムに変わります。</p>
          </div>
          <div class="card">
            <h4>更新情報</h4>
            <p>Flexboxで並べています。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h3 class="section__title">Contact</h3>
        <form class="form">
          <label>
            お名前
            <input type="text" placeholder="例）山田 太郎" />
          </label>
          <label>
            メール
            <input type="email" placeholder="example@mail.com" />
          </label>
          <label>
            内容
            <textarea rows="4" placeholder="お問い合わせ内容"></textarea>
          </label>
          <button class="btn" type="submit">送信</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© 2026 My Site</small>
    </div>
  </footer>
</body>
</html>
